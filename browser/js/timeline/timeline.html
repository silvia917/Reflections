<div class="container" >
<img id="user-photo" ng-src="{{photo}}"/>
</div>

<div ng-repeat="memory in memories" data-sr-container='{ }'>
	<div class='individual'>
	<span class='date fade-in' ng-enter>{{memory.date}}</span>
	<div class="text-container">
	<p class= 'text fade-in'><a ng-click='getMemory(memory._id)' ng-enter>{{memory.memory}}</p>
	<div>
</div>
</div>
</div>
