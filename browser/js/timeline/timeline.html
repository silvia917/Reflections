<div class="container" >
<img id="user-photo" ng-src="{{photo}}"/>
</div>

<div ng-repeat="memory in memories" data-sr-container='{ }'>
	<div class='individual'>
	<span class='memory date fade-in' ng-enter>{{memory.date}}</span>
	<span class='memory text fade-in'>{{memory.memory}}</span>
</div>
</div>
