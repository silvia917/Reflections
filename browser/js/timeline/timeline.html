<div class="container" >
<img id="user-photo" ng-src="{{photo}}"/>
</div>

<div ng-repeat="memory in memories" data-sr-container='{ }'>
	<div data-sr="enter left, over 2s" class='individual'>
	<span class='memory date' >{{memory.date}}</span>
	<span class='memory text' data-sr="wait 2s, ease-in-out 100px">{{memory.memory}}</span>
</div>
</div>
